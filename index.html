<!DOCTYPE html>
<html>
  <head>
    <title>MiniSearch</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
   <script src="https://cdn.jsdelivr.net/npm/minisearch@7.1.0/dist/umd/index.min.js"></script>
<link rel="shortcut icon" href="#">
    
    <style>
      * {
  box-sizing: border-box;
}
body {
  font-family: 'Open Sans', Helvetica, Arial, sans-serif;
  text-rendering: geometricPrecision;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
  color: #555;
  margin: 0;
  padding: 0;
  background: #fff;
}
a {
  color: #0099cc;
}
h1, h2, h3, h4 {
  margin: 1em 0 0.5em 0;
  color: #333;
}
dl {
  margin: 0;
}
dt, dd {
  display: inline;
  margin: 0;
}
dt {
  font-weight: bold;
  color: #333;
}
dd:after {
  content: '';
  display: block;
}
details, summary {
  outline: none;
}
.App .main {
  padding: 1em;
  display: flex;
  flex-flow: column;
  max-height: 100vh;
  max-width: 900px;
  margin: 0 auto;
}
.Header h1 {
  font-size: 2em;
  margin-top: 0;
}
.SearchBox {
  position: relative;
}
.Search {
  position: relative;
}
.Search button.clear {
  position: absolute;
  top: 0;
  bottom: 0.2em;
  right: 0.5em;
  font-size: 1.5em;
  line-height: 1;
  z-index: 20;
  border: none;
  background: none;
  outline: none;
  margin: 0;
  padding: 0;
}
.Search input {
  width: 100%;
  padding: 0.5em;
  font-size: 16px;
  border: 1px solid #ccc;
  border-radius: 3px;
  outline: none;
  color: #555;
  box-shadow: none;
}
.hasResults .Explanation {
  display: none;
}

.List {
  margin: 1em 0 0 0;
  padding: 0;
  list-style: none;
  flex-grow: 1;
  position: relative;
  overflow-y: scroll;
  -webkit-overflow-scrolling: touch;
}
.List:before {
  content: '';
  display: block;
  position: sticky;
  z-index: 10;
  left: 0;
  right: 0;
  top: -1px;
  width: 100%;
  height: 0.7em;
  margin-bottom: -0.7em;
  background: linear-gradient(white, rgba(255, 255, 255, 0));
}
.List:after {
  content: '';
  display: block;
  position: sticky;
  z-index: 10;
  left: 0;
  right: 0;
  bottom: -1px;
  width: 100%;
  height: 0.7em;
  margin-bottom: -0.7em;
  background: linear-gradient(rgba(255, 255, 255, 0), white);
}
.Song {
  border-bottom: 1px solid #ccc;
  padding: 0.7em 0 1em 0;
}
.Song:last-child {
  border-bottom: none;
}
.Song h3 {
  margin-top: 0;
  margin-bottom: 0.15em;
}
.SuggestionList {
  display: none;
  list-style: none;
  padding: 0;
  border: 1px solid #ccc;
  border-top: 0;
  margin: 0 0 0.2em 0;
  border-radius: 3px;
  box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
  background: rgba(255, 255, 255, 0.93);
  position: absolute;
  z-index: 20;
  left: 0;
  right: 0;
}
.hasSuggestions .SuggestionList {
  display: block;
}
.Suggestion {
  padding: 0.5em 1em;
  border-bottom: 1px solid #eee;
}
.Suggestion:last-child {
  border: none;
}
.Suggestion.selected {
  background: rgba(240, 240, 240, 0.95);
}
.Suggestion:hover:not(.selected) {
  background: rgba(250, 250, 250, 0.95);
}
.Loader {
  display: none;
}
.loading .Loader {
  display: block;
}
.loading .main {
  display: none;
}
.Loader,
.Loader:after {
  border-radius: 50%;
  width: 10em;
  height: 10em;
}
.Loader {
  margin: 5px auto;
  font-size: 5px;
  position: relative;
  text-indent: -9999em;
  border-top: 1.1em solid rgba(255, 255, 255, 0.2);
  border-right: 1.1em solid rgba(255, 255, 255, 0.2);
  border-bottom: 1.1em solid rgba(255, 255, 255, 0.2);
  border-left: 1.1em solid #0099cc;
  -webkit-transform: translateZ(0);
  -ms-transform: translateZ(0);
  transform: translateZ(0);
  -webkit-animation: load8 1.1s infinite linear;
  animation: load8 1.1s infinite linear;
}
@-webkit-keyframes load8 {
  0% {
    -webkit-transform: rotate(0deg);
    transform: rotate(0deg);
  }
  100% {
    -webkit-transform: rotate(360deg);
    transform: rotate(360deg);
  }
}
@keyframes load8 {
  0% {
    -webkit-transform: rotate(0deg);
    transform: rotate(0deg);
  }
  100% {
    -webkit-transform: rotate(360deg);
    transform: rotate(360deg);
  }
}
      </style>

          fields: ["text"],

        miniSearch.addAll(flattenedData);
        $app.classList.remove('loading') 
       
// Bind event listeners:

// Typing into search bar updates search results and suggestions

        $searchInput.addEventListener("input", (event) => {
          const query = $searchInput.value;
          const results = (query.length > 1) ? getSearchResults(query) : [];
          renderSearchResults(results);
          const suggestions = (query.length > 1) ? getSuggestions(query) : [];
          renderSuggestions(suggestions);
        });

// Clicking on clear button clears search and suggestions
$clearButton.addEventListener('click', () => {
  $searchInput.value = ''
  $searchInput.focus()

  renderSearchResults([])
  renderSuggestions([])
})     
       
   // Clicking on a suggestion selects it
$suggestionList.addEventListener('click', (event) => {
  const $suggestion = event.target

  if ($suggestion.classList.contains('Suggestion')) {
    const query = $suggestion.innerText.trim()
    $searchInput.value = query
    $searchInput.focus()

    const results = getSearchResults(query)
    renderSearchResults(results)
    renderSuggestions([])
  }
})    

// Pressing up/down/enter key while on search bar navigates through suggestions
$search.addEventListener('keydown', (event) => {
  const key = event.key

  if (key === 'ArrowDown') {
    selectSuggestion(+1)
  } else if (key === 'ArrowUp') {
    selectSuggestion(-1)
  } else if (key === 'Enter' || key === 'Escape') {
    $searchInput.blur()
    renderSuggestions([])
  } else {
    return
  }
  const query = $searchInput.value
  const results = getSearchResults(query)
  renderSearchResults(results)
})

// Clicking outside of search bar clears suggestions
$app.addEventListener('click', (event) => {
  renderSuggestions([])
})

       
       const getSearchResults = (query) => {
             return miniSearch.search(query);
        };

          const getSuggestions = (query) => {
            return miniSearch.autoSuggest(query, { boost: { "text": 5 } });
          };


   //   const renderSearchResults = (results) => {
   //     $results.innerHTML = "";
    //    results.forEach(result => {
    //        const li = document.createElement('li');
     //      li.innerHTML = result.html;
    //       $results.appendChild(li);
    //     });

const renderSearchResults = (results) => {
  $list.innerHTML = results.map(({
    text}) => {
    return `<li class="Song">
      <h3>result.html</h3>    
    </li>`
  }).join('\n')
        
        if (results.length > 1) {
    $app.classList.add('hasResults')
  } else {
    $app.classList.remove('hasResults')
  }
        };
        
     //  const renderSuggestions = (suggestions) => {
     //       $suggestionList.innerHTML = "";
     //       suggestions.forEach(suggestion => {
      //          const li = document.createElement('li');
      //         li.textContent = suggestion.suggestion;
        //        $suggestionList.appendChild(li);
        //    });
const renderSuggestions = (suggestions) => {
  $suggestionList.innerHTML = suggestions.map(({ suggestion }) => {
    return `<li class="Suggestion">${suggestion}</li>`
  }).join('\n')
         
         if (suggestions.length > 0) {
    $app.classList.add('hasSuggestions')
  } else {
    $app.classList.remove('hasSuggestions')
  }
        };

       
const selectSuggestion = (direction) => {
  const $suggestions = document.querySelectorAll('.Suggestion')
  const $selected = document.querySelector('.Suggestion.selected')
  const index = Array.from($suggestions).indexOf($selected)

  if (index > -1) {
    $suggestions[index].classList.remove('selected')
  }

  const nextIndex = Math.max(Math.min(index + direction, $suggestions.length - 1), 0)
  $suggestions[nextIndex].classList.add('selected')
  $searchInput.value = $suggestions[nextIndex].innerText
}

const capitalize = (string) => string.replace(/(\b\w)/gi, (char) => char.toUpperCase())
