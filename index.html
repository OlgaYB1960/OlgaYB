<!DOCTYPE html>
<html>
<head>
    <title>Моя первая собственная веб-страница</title>
<style>
  *{
        margin:0;
        padding:0;
        box-sizing:border-box;
    }
    body{
        font-family:'Montserrat',sans-serif;
        font-weight:200;
        color:var(--tg-theme-text-color);
        background: var(--tg-theme-hint-color);

    }
    #main{
        width:100%;
        padding:20px;
        text-align:center;
    }
    h1{
        margin-top:50px;
        margin-bottom:10px;
    }
    button{
    border:0;
    border-radius:5px;
    margin-top:50px;
    height:60px;
    width:200px;
    font-size:20px;
    font-weight:500;
    cursor:pointer;
    transition:all 500ms ease;
    color:var(--tg-theme-button-color);
    background: var(--tg-theme-button-text-color);

    }
    button:hover{
    background: var(--tg-theme-secondary-text-color);
    }
    #form {
        display:none;
        text-align:center;
    }
</style>
</head>
<body>
    <div id = 'main'>
        <h1>Добро пожаловать на мою первую веб-страницу!</h1>
        <p>Это пример простого HTML-документа.</p>
        <button id = 'buy'> Действие </button>
    </div>

    <form id = 'form'>
        <input type="text" placeholder="Имя" id = 'user_name'>
        <button id = 'order'> Действие формы </button>
    </form>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
 <script >
            let tg  = window.Telegram.WebApp;
            let buy = document.getElementById("buy");
            let order = document.getElementById("buy");

            buy.addEventListener("click",()=> {
                document.getElementById("main").style.display = 'none';
                document.getElementById("form").style.display = 'block';
                document.getElementById("user_name").value = tg.initDataUnsafe.user.first_name +" "+tg.initDataUnsafe.user.last_name;
            });
     order.addEventListener("click",()=> {       
         tg.close();
     });
        </script>

</body>
</html>
